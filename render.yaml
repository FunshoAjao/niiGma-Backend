services:
  - type: web
    name: niigma-backend-service
    env: python
    plan: free
    branch: dev 
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn niigma_backend_service.core.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: niigma_backend_service.core.settings
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false  # set manually in Render dashboard for security
      - key: DATABASE_URL
        fromDatabase:
          name: nigma_backend_db_dev
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com
